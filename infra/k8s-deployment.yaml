# Kubernetes Deployment for Risk Orchestrator
apiVersion: apps/v1
kind: Deployment
metadata:
  name: risk-orchestrator
  namespace: risk-platform
  labels:
    app: risk-orchestrator
    version: v2.1.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: risk-orchestrator
  template:
    metadata:
      labels:
        app: risk-orchestrator
        version: v2.1.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/api/v1/metrics"
    spec:
      serviceAccountName: risk-orchestrator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: risk-api
        image: your-registry/risk-orchestrator:2.1.0
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: risk-secrets
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: risk-secrets
              key: jwt-secret
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: LOG_LEVEL
          value: "INFO"
        - name: PROMETHEUS_ENABLED
          value: "true"
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        
        livenessProbe:
          httpGet:
            path: /api/v1/health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /api/v1/health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        volumeMounts:
        - name: reports
          mountPath: /var/risk-reports
      
      volumes:
      - name: reports
        persistentVolumeClaim:
          claimName: risk-reports-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: risk-orchestrator
  namespace: risk-platform
  labels:
    app: risk-orchestrator
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: risk-orchestrator

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: risk-orchestrator
  namespace: risk-platform
