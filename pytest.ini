[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage settings
addopts = 
    --verbose
    --strict-markers
    --cov=app
    --cov=risk_core
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (DB, external services)
    slow: Slow tests (may take >5s)
    api: API endpoint tests
