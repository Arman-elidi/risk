---
# PersistentVolumeClaim for reports storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: risk-reports-pvc
  namespace: risk-platform
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: standard
  resources:
    requests:
      storage: 50Gi

---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: risk-orchestrator-ingress
  namespace: risk-platform
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - risk.yourdomain.com
    secretName: risk-tls-cert
  rules:
  - host: risk.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: risk-orchestrator
            port:
              number: 80
